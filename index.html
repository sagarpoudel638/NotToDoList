<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="taskLimitToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Task Limit</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Weekly hour limit exceeded. Cannot add more hours.
        </div>
      </div>
    </div>
    <div
      class="wrapper"
      style="
        height: 100vh;
        background: rgb(168, 97, 143);
        background: linear-gradient(
          180deg,
          rgba(168, 97, 143, 1) 0%,
          rgba(112, 130, 222, 1) 100%
        );
      "
    >
      <div class="container p-5">
        <div class="row">
          <div class="col">
            <h1 class="text-center text-light">Not To Do List</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <form action="javascript:void(0)" onsubmit="addTask(this)">
          <div class="row border border-white p-5">
            <div class="col-md-7">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="task"
                  id="task"
                  placeholder="Reading" required
                />
                <label for="task">Task</label>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  name="hours"
                  id="hours"
                  placeholder="Reading" required
                />
                <label for="hours">Hours</label>
              </div>
            </div>
            <div class="col-md">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="good" value="good" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="good">Good</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="bad" value="bad" autocomplete="off">
                <label class="btn btn-outline-primary" for="bad">Bad</label>
              </div>
            </div>
            <div class="col-md">
              <button type="submit" class="btn btn-primary">
                Add New Task
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col text-center mb-4">
            <div class="row">
              <h2>Entry List</h2>
              <hr />
            </div>
            <div class="row">
              <table class="table table-hover">
                <tbody id="goodlist">
                  
                </tbody>
              </table>
            </div>
          </div>
          <div class="col text-center mb-4">
            <div class="row">
              <h2>Bad List</h2>
              <hr />
            </div>
            <div class="row">
              <table class="table table-hover">
                <tbody id="badlist">
                  
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="alert alert-danger" role="alert">
                You could have saved = <span id = "badHours"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="alert alert-success" role="alert" >
            total hours allocated = <span id = "totalHours"></span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
